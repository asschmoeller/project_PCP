<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
    <head th:include="layout :: htmlhead"></head>
    <body>
        <nav th:replace="layout :: menu">(menu)</nav>
        <main>
          <br>
          <h1 style="font-size: 20px; color: #F5821F;">CLIENTES</h1>
          <hr>

            <a th:href="@{/clientes/novo}">
              <button type="submit" class="btn btn-primary" style="background-color: #cbbfd2; color: black; border-color: #4F2867; margin-left: 5px;">
                <b>Cadastrar novo Cliente</b>
              </button>
            </a> 

            <table class="table" id="tabclientes">
                <thead>
                    <tr>
                        <th>Código:</th>
                        <th>Nome do Produto:</th>
                        <th>Descrição:</th>
                        <th>Unidade de medida:</th>
                        <th>Categoria:</th>
                        <th>Status:</th>
                        <th>Matérias-Primas:</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="umProduto : ${listaProdutos}">
                        <td th:text="${umProduto.nome}"></td>
                        <td><a class="btn btn-secondary" style="background-color: #cbbfd2; color: black; border-color: #4F2867;" th:href="@{'/produtos/alterar/' + 
                          ${umProduto.id}}">
                          <b>Alterar</b>
                            </a>
                            
                            <button th:data-id="${umProduto.id}" type="submit" class="btn btn-primary js-delete" style="background-color: #ebb7b7; color: black; border-color: #BB0F0F;">
                              <b>Excluir</b>
                            </button>                           
                        </td>
                            
                    </tr>
                </tbody>
            </table>
        </main>
        <div class="modal" tabindex="-1" id="modalproduto">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Excluir Produto</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <p>Confirma a exclusão do produto?</p>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Não</button>
                  <button type="button" class="btn btn-primary" id="btnsim" style="background-color: #ebb7b7; color: black; border-color: #BB0F0F;">
                  <b>Sim</b>
                  </button>
                </div>
              </div>
            </div>
          </div>
        <div th:include="layout :: footer">(footer)</div>
        <script th:src="@{/ProdutoScript.js}"></script>
    </body>
</html>
